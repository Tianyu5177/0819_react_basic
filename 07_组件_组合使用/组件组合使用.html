<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>组件组合使用</title>
</head>
<body>

  <div id="example"></div>

  <script type="text/javascript" src="../js/react.development.js"></script>
  <script type="text/javascript" src="../js/react-dom.development.js"></script>
  <script type="text/javascript" src="../js/babel.min.js"></script>
	<script type="text/javascript" src="../js/prop-types.js"></script>
	
	<script type="text/babel" >

	class App extends React.Component{
		state = {todos:['吃饭','睡觉','谈恋爱']}

		addTodo = (data)=>{
			const todos = [...this.state.todos] //获取原状态,备注：如果获取的是对象类型最好“断开引用”
			todos.unshift(data) //更新数据
			//console.log(todos === this.state.todos);
			this.setState({todos}) //更新状态
		}

		render(){
			console.log('----App-----');
			const {todos} = this.state
			return (
				<div>
					<h1>Simple TODO List</h1>
					<Add count={todos.length} addTodo={this.addTodo}/>
					<List todos={todos}/>
				</div>
			)
		}
	}

	class Add extends React.Component{
		static propTypes = {
			count:PropTypes.number.isRequired,
			addTodo:PropTypes.func.isRequired,
		}
		handleAdd = ()=>{
			//1.获取用户输入
			const {input} = this.refs
			if(!input.value.trim()) return
			//2.把用户的输入放入state中(Add操作了App中的更新状态的方法)
			this.props.addTodo(input.value)
			//3.清空输入
			input.value = ''
		}
		render(){
			console.log('----Add-----');
			const {count} = this.props
			return (
				<div>
					<input type="text" ref="input"/>
					<button onClick={this.handleAdd}>Add #{count}</button>	
				</div>
			)
		}
	}

	class List extends React.Component{
		static propTypes = {
			todos:PropTypes.array.isRequired,
		}
		render(){
			console.log('----List-----');
			const {todos} = this.props
			return (
				<ul>
					{todos.map((item,index)=> <li key={index}>{item}</li> )}
				</ul>
			)
		}
	}

	ReactDOM.render(<App/>,document.getElementById('example'))
	
	</script>
  
</body>
</html>
