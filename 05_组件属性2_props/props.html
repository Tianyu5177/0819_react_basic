<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>props</title>
</head>
<body>

<div id="example1"></div>
<div id="example2"></div>

  <!-- 引入react核心库 -->
  <script type="text/javascript" src="../js/react.development.js"></script>
  <!-- 引入react-dom，用于支持react操作DOM -->
  <script type="text/javascript" src="../js/react-dom.development.js"></script>
  <!-- 引入babel将jsx翻译为js -->
	<script type="text/javascript" src="../js/babel.min.js"></script>
	<!-- 引入prop-types.js，用于限制标签传递属性时候的必要性及类型 -->
  <script type="text/javascript" src="../js/prop-types.js"></script>

	<script type="text/babel" >
		class Person extends React.Component{
			
			static propTypes = {
				name:PropTypes.string.isRequired, //名字必须为字符串，必须传
				age:PropTypes.number, //名字必须为字符串，必须传
				sex:PropTypes.string //名字必须为字符串，必须传
			}

			static defaultProps = {
				age:18,
				sex:'不男不女'
			}
			render(){
				const {name,sex,age} = this.props
				return (
					<ul>
						<li>姓名:{name}</li>
						<li>年龄:{age}</li>
						<li>性别:{sex}</li>
					</ul>
				)
			}
		}

		let person1 = {name:'peiqi',age:18,sex:'女'}
		let person2 = {name:'lisi'}

		//传递标签属性
		ReactDOM.render(<Person name={person1.name} age={person1.age} sex={person1.sex}/>,document.getElementById('example1'))
		ReactDOM.render(<Person {...person2}/>,document.getElementById('example2'))
	</script>
</body>
</html>
