<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>state</title>
</head>
<body>

<div id="example"></div>

  <!-- 引入react核心库 -->
  <script type="text/javascript" src="../js/react.development.js"></script>
  <!-- 引入react-dom，用于支持react操作DOM -->
  <script type="text/javascript" src="../js/react-dom.development.js"></script>
  <!-- 引入babel将将jsx翻译为js -->
	<script type="text/javascript" src="../js/babel.min.js"></script>
	
	<script type="text/babel" >

		
		//定义一个组件
		class Weather extends React.Component{
			constructor(params){
				super(params)
				this.state = {isHot:true}
				this.handleClick = this.handleClick.bind(this)
			}
			//React底层将程序员所有在类中，自定义的方法中的this全部改成了undefinde
			handleClick(){
				console.log(this);
			}
			//重写父类的render，render属于内置的，所以render中的this是组件的实例对象
			render(){	
				console.log(this);
				return <h1 onClick={this.handleClick}>今天天气很{this.state.isHot ? '炎热' : '凉爽'}</h1>
			}
		}
		ReactDOM.render(<Weather/>,document.getElementById('example'))
	
	</script>
  
</body>
</html>
